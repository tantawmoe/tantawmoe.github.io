<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Shaka Player - Widevine DRM Example</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.8.0/shaka-player.compiled.min.js"></script>
  <style>
    body {
      background-color: #000;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    video {
      width: 90%;
      max-width: 1000px;
    }
  </style>
</head>
<body>
  <video id="video" autoplay controls></video>

  <script>
    async function initPlayer() {
      const video = document.getElementById('video');
      const player = new shaka.Player(video);

      // Listen for errors
      player.addEventListener('error', (e) => {
        console.error('Error code', e.detail.code, 'object', e.detail);
      });

      // Configure Widevine DRM with Google's public license server
      player.configure({
        drm: {
          servers: {
            'com.widevine.alpha': 'https://cwip-shaka-proxy.appspot.com/no_auth'
          }
        }
      });

      // Load the protected stream
      try {
        await player.load('https://storage.googleapis.com/shaka-demo-assets/angel-one-widevine/dash.mpd');
        console.log('The video has now been loaded!');
      } catch (e) {
        console.error('Error loading video', e);
      }
    }

    document.addEventListener('DOMContentLoaded', initPlayer);
  </script>
</body>
</html>
