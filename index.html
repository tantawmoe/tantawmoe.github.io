      <script>
      let player; // Global Shaka Player instance
    
      // Request fullscreen and lock to landscape
      async function requestFullscreenAndLockOrientation(video) {
        try {
          if (video.requestFullscreen) {
            await video.requestFullscreen();
          }
    
          if (screen.orientation && screen.orientation.lock) {
            await screen.orientation.lock('landscape');
          }
        } catch (err) {
          console.warn('Orientation lock failed:', err);
        }
      }
    
      async function initShaka(url, drmData = null) {
        const video = document.getElementById('video');
      
      shaka.polyfill.installAll(); // Add this line before new shaka.Player(video)
    
        if (!player) {
          player = new shaka.Player(video);
    
          player.getNetworkingEngine().registerRequestFilter((type, request) => {
            if (
              type === shaka.net.NetworkingEngine.RequestType.MANIFEST ||
              type === shaka.net.NetworkingEngine.RequestType.SEGMENT
            ) {
              request.headers['Referer'] = 'https://your-site.com';
              request.headers['Origin'] = 'https://your-site.com';
              request.headers['User-Agent'] = 'CustomUserAgent/1.0';
            }
          });
        }
    
        if (drmData) {
          player.configure({
            drm: {
              clearKeys: {
                [drmData.keyId]: drmData.key
              }
            }
          });
        }
    
        try {
          await player.load(url);
          await requestFullscreenAndLockOrientation(video); // ðŸ”„ Enter fullscreen and lock orientation
          await video.play();
          console.log('Video loaded:', url);
        } catch (error) {
          console.error('Error loading video:', error);
        }
      }
    
      document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('#playlist li').forEach(item => {
          item.addEventListener('click', () => {
            const url = item.getAttribute('data-url');
            const isDrm = item.getAttribute('data-drm') === 'clearkey';
            const keyId = item.getAttribute('data-key-id');
            const key = item.getAttribute('data-key');
    
            const drmData = isDrm ? { keyId, key } : null;
    
            initShaka(url, drmData);
          });
        });
    
        // ðŸš« Removed auto-loading the first video
        // const first = document.querySelector('#playlist li');
        // if (first) {
        //   const url = first.getAttribute('data-url');
        //   const isDrm = first.getAttribute('data-drm') === 'clearkey';

      });
